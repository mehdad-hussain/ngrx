<section>
  <div class="container">
    <h2 class="my-4">Let's get things done!</h2>
    <input class="mx-6 rounded outline outline-black" [(ngModel)]="todo" />

    <button class="px-4 py-2 border border-black" (click)="addTodo()">
      Add Todo
    </button>

    <ul lines="none">
      <li
        (click)="removeTodo(todo)"
        button
        *ngFor="let todo of allTodoS$ | async"
      >
        <!-- <ion-icon name="checkmark-circle-outline" slot="end"></ion-icon> -->
        <label> {{ todo.content }} </label>
      </li>
    </ul>
  </div>
</section>
